<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	






<ui:composition template="layots/commonLayout.xhtml">

<ui:define name="title">
<h:outputStylesheet>
        .label {
            font-weight: bold;
        }
        .rf-dg, .rf-dg-c{
            border:none;
        }
        .pbody {
            width: 180px;
        }
        
        .standartP {
        width:100%; 
        height:200px; 	
        margin-bottom:16px;

        }
        
        #editor{

        }
        
 
</h:outputStylesheet>
#{bookDetail.book.bookName}
</ui:define>

<f:metadata>
    <f:viewParam name="id" value="#{bookDetail.selectedId}"/>
    <f:viewAction action="#{bookDetail.loadBook}"/>
</f:metadata>
	
	
<ui:define name="content">
<rich:panel styleClass="standartP">
<f:facet name="header">
<h:outputText value="Book details" />
<h:outputText value="#{bookDetail.bookRating}" style=" margin-left:80%;" />
</f:facet>


<div style="float: left; width: 70%; ">
<h:panelGrid columns="2" >
<h:outputLabel value="Book Name: " />
<h:outputText value="#{bookDetail.book.bookName}"></h:outputText>
<h:outputLabel value="Publisher: " />
<h:outputText value="#{bookDetail.book.publisher}"></h:outputText>
<h:outputLabel value="ISBN Number: " />
<h:outputText value="#{bookDetail.book.isbn}"></h:outputText>
<h:outputLabel value="Year published : " />
<h:outputText value="#{bookDetail.book.yearPublished}"></h:outputText>
</h:panelGrid>
</div>
<div style="float: right; width: 30%; ">
<h:outputLabel value="Authors: " />
<rich:list value="#{bookDetail.book.authors}" var="author">
 <h:link value="#{author.secondName} #{author.firstName}" outcome="authorDetail">
        	<f:param name="id" value="#{author.idauthor}"></f:param>
		</h:link>
</rich:list>
</div>
</rich:panel>

<h:form>
<rich:panel styleClass="standartP">

<f:facet name="header">
<h:outputText value="Leave a comment:" />
<h:commandButton value="Add comment"  style=" margin-left:80%;" >
<f:ajax execute="@form" listener="#{bookDetail.submitComment()}" render="reviewDataTable"></f:ajax>
</h:commandButton>
</f:facet>
<h:outputLabel value="Your name:" />
<h:inputText value="#{bookDetail.review.commenterName}" required="true" />
<h:outputLabel value="Rating:" />
<h:inputText value="#{bookDetail.review.rating}" />
<h:inputTextarea value="#{bookDetail.review.comment}" />




</rich:panel>
</h:form>









<h:form >
<ui:param name="name" value="commenterName" />
<ui:param name="created" value="createdDate" />
<ui:param name="comment" value="comment" />
<ui:param name="rating" value="rating" />
  <rich:dataTable id="reviewDataTable" value="#{bookDetail.dataModel}" var="record" rows="6" width="600px" border="0">
  <rich:column>
  <rich:panel>
  <f:facet name="header">
   <h:outputText value="#{record[created]}" />
  </f:facet>
  <h:panelGrid columns="2">
  <h:outputLabel value="Rating: " />
  <h:outputText value="#{record[rating]}" />
  <h:outputLabel value="Commenter name: " />
	 <h:outputLabel value="#{record[name]}" />
	 <h:outputLabel value="Comment: " />
	  <h:outputText value="#{record[comment]}" />
	  </h:panelGrid>
	 </rich:panel>
	 </rich:column>
	 <f:facet name="footer">
  <rich:dataScroller id="scroller" fastStep="3" />
                </f:facet>
</rich:dataTable>

</h:form>


</ui:define>
</ui:composition>

</html>
