<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	



<h:outputStylesheet>
        .label {
            font-weight: bold;
        }
        .rf-dg, .rf-dg-c{
            border:none;
        }
        .pbody {
            width: 180px;
        }
    </h:outputStylesheet>
    <title>#{bookDetail.book.bookName}</title>


<ui:composition template="layots/commonLayout.xhtml">

<ui:define name="title">
#{bookDetail.book.bookName}
</ui:define>

<f:metadata>
    <f:viewParam name="id" value="#{bookDetail.selectedId}"/>
    <f:viewAction action="#{bookDetail.loadBook}"/>
</f:metadata>
	
	
<ui:define name="content">
<h:panelGrid columns="2">
<h:outputLabel value="Book Name: " />
<h:outputText value="#{bookDetail.book.bookName}"></h:outputText>
<h:outputLabel value="Publisher: " />
<h:outputText value="#{bookDetail.book.publisher}"></h:outputText>
<h:outputLabel value="ISBN Number: " />
<h:outputText value="#{bookDetail.book.isbn}"></h:outputText>
<h:outputLabel value="Year published : " />
<h:outputText value="#{bookDetail.book.yearPublished}"></h:outputText>
</h:panelGrid>

<h:form>
<ui:param name="name" value="commenterName" />
<ui:param name="created" value="createdDate" />
<ui:param name="comment" value="comment" />
<ui:param name="rating" value="rating" />
  <rich:dataTable id="richTable" value="#{bookDetail.dataModel}" var="record" rows="6" width="600px" border="0">
  <rich:column>
  <rich:panel>
  <f:facet name="header">
   <h:outputText value="#{record[created]}" />
  </f:facet>
  <h:panelGrid columns="2">
  <h:outputLabel value="Rating: " />
  <h:outputText value="#{record[rating]}" />
  <h:outputLabel value="Commenter name: " />
	 <h:outputLabel value="#{record[name]}" />
	 <h:outputLabel value="Comment: " />
	  <h:outputText value="#{record[comment]}" />
	  </h:panelGrid>
	 </rich:panel>
	 </rich:column>
	 <f:facet name="footer">
  <rich:dataScroller id="scroller" fastStep="3" />
                </f:facet>
</rich:dataTable>

</h:form>
</ui:define>
</ui:composition>

</html>
