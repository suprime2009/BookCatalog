<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>

<h:form id="editBookForm">
	<rich:popupPanel id="editBookPopUp"  autosized="true" style="width:500px; height:400px;"  domElementAttachment="parent" header="Edit book" >
 	<f:facet name="controls">
 		<h:outputLink value="#" onclick="#{rich:component('editBookPopUp')}.hide(); return false;">X</h:outputLink>
	</f:facet>
	<rich:panel header="Book details:" style="text-align:left; margin-bottom:10px;">
		<ui:include src="inserts/inputsBookCreate.xhtml" >
		<ui:param name="bean" value="#{editBookAction}" />
   </ui:include>
   </rich:panel>
   
   <rich:panel id="panelAddAuthor" header="Add authors for book:" style="text-align:left; margin-bottom:10px; height:60px;">
		<div style="float:left; width:50%">
			<rich:autocomplete mode="cachedAjax" tokens=", " minChars="1"  value="#{editBookAction.authorFullName}" autofill="false"
            	autocompleteMethod="#{editBookAction.autocomplete}" />
   		</div>
   		<div style="float:left; width:15%">
   			<a4j:commandLink id="addAuthorBtm" action="#{editBookAction.checkIfAuthorExist()}" execute="panelAddAuthor" render="listAuthors" >
   				<h:graphicImage value="/resources/images/add.gif" alt="add" />
   			</a4j:commandLink>
   		</div>
   		<div style="float:right; width:35%">
    		<rich:message for="addAuthorBtm" ajaxRendered="true" showSummary="true" showDetail="false" />
   		</div>
   </rich:panel > 

	<rich:panel header="Authors:" style="text-align:left; margin-bottom:10px;">
		<rich:list type="ordered" id="listAuthors"  value="#{editBookAction.authors}" var="author" >
			<h:outputText value="#{author.firstName} #{author.secondName}  " />
			<h:commandLink   actionListener="#{editBookAction.removeAuthor}">
				<f:ajax execute="listAuthors"  render="listAuthors" > </f:ajax>
				<f:attribute name="secondName" value="#{author.secondName}"></f:attribute>
				<f:attribute name="firstName" value="#{author.firstName}"></f:attribute>
				<h:graphicImage value="/resources/images/remove.gif" alt="remove" />
			</h:commandLink>
		</rich:list>  
	</rich:panel>

	<a4j:commandButton value="Save" action="#{editBookAction.submit()}" 
				oncomplete="if (!#{facesContext.validationFailed}) #{rich:component('editBookPopUp')}.hide();" execute="editBookPopUp" render="formManageBooks" />

    <a4j:commandButton value="Cancel"  onclick="#{rich:component('editBookPopUp')}.hide(); return false;" />
 	</rich:popupPanel>
 </h:form>

</ui:composition>
</html>
