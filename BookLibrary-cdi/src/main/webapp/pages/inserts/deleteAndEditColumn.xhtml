<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<h:head>
	</h:head>
	<rich:column>
		<a4j:commandLink   styleClass="no-decor" execute="@this"
			render="confirmDelete" oncomplete="#{rich:component('confirmDelete')}.show()">
			<a4j:param value="#{propertyId}" assignTo="#{bean.idEntityToDelete}" />
			<h:graphicImage value="/resources/images/delete.gif" alt="delete" />
		</a4j:commandLink>
		<h:link outcome="editBook">
		<f:param name="id" value="#{propertyId}"></f:param>
		<h:graphicImage value="/resources/images/Edit.gif" alt="delete" />
		
		</h:link>
	</rich:column>
</ui:composition>
</html>
