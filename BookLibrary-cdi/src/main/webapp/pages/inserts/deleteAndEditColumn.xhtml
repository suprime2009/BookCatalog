<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<h:head>
	</h:head>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="Edit / delete" />
		</f:facet>
		<a4j:commandButton value="DEL"  styleClass="no-decor" execute="@this"
			render="@none" oncomplete="#{rich:component('confirmDelete')}.show()">
			<a4j:param value="#{propertyId}" assignTo="#{bean.idEntityToDelete}" />
		</a4j:commandButton>
		<h:button outcome="editBook" value="EDIT">
		<f:param name="id" value="#{propertyId}"></f:param>
		</h:button>
		
	</rich:column>

	
</ui:composition>
</html>
