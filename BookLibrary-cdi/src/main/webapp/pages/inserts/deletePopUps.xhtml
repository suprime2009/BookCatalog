<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>
	<h:head>
	</h:head>
	<rich:popupPanel id="confirmDelete" autosized="true">
		Are you sure you want to delete the row?
	<a4j:commandButton value="Cancel"
			onclick="#{rich:component('confirmDelete')}.hide(); return false;" />
		<h:commandButton value="Delete">
			<f:ajax event="click" listener="#{bean.deleteEntity()}"
				onevent="#{rich:component('confirmDelete')}.hide()" render="@form"></f:ajax>
		</h:commandButton>
	</rich:popupPanel>
	
	
<rich:popupPanel id="confirmDeleteAll" autosized="true" domElementAttachment="form">

	<f:facet name="controls">
	 <h:outputLink value="#" onclick="#{rich:component('confirmDeleteAll')}.hide(); return false;">
                X
            </h:outputLink>
	</f:facet>
Are you sure you want to delete #{manageBookAction.listEntitiesToDelete.size()} objects?
<rich:list value="#{manageBookAction.listEntitiesToDelete}" var="record">
<h:outputText value="#{record.book.bookName}" />
</rich:list>
<a4j:commandButton value="Cancel"
			onclick="#{rich:component('confirmDeleteAll')}.hide(); return false;" />
		<h:commandButton value="Delete">
			<f:ajax event="click" listener="#{bean.deleteListEntities()}"
				onevent="#{rich:component('confirmDeleteAll')}.hide()" render="@form"></f:ajax>
		</h:commandButton>
</rich:popupPanel>

</ui:composition>
</html>
