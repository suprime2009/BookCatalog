<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>


	<rich:popupPanel id="confirmDelete" autosized="true">
		Are you sure you want to delete the row?
	<a4j:commandButton value="Cancel"
			onclick="#{rich:component('confirmDelete')}.hide(); return false;" />
			<ui:insert name="action">
		<h:commandButton value="Delete" >
			<f:ajax event="click" listener="#{manageBookAction.deleteEntity()}"
				onevent="#{rich:component('confirmDelete')}.hide()" render="@form"></f:ajax>
		</h:commandButton>
		</ui:insert>
	</rich:popupPanel>
	
	
<rich:popupPanel id="confirmDeleteAll" style="width:500px;" header="Confirm delete selected" autosized="true" domElementAttachment="form">
	<f:facet name="controls">
		<h:outputLink value="#" onclick="#{rich:component('confirmDeleteAll')}.hide(); return false;">X</h:outputLink>
	</f:facet>
	<rich:panel>
Are you sure you want to delete #{bean.listEntitiesToDelete.size()} objects?
	</rich:panel>
	<rich:panel style="position:relative;">
	<ui:insert name="listToDelete" >
		
	</ui:insert>
</rich:panel>
<rich:panel style="position:absolute; bottom:0; left:160px; border:0;">
		<h:commandButton styleClass="smallBtm" value="YES">
			<f:ajax event="click" listener="#{bean.deleteListEntities()}"
				onevent="#{rich:component('confirmDeleteAll')}.hide()" render="@form"></f:ajax>
		</h:commandButton>
		<a4j:commandButton styleClass="smallBtm" value="NO" onclick="#{rich:component('confirmDeleteAll')}.hide(); return false;" />
	</rich:panel>
</rich:popupPanel>

</ui:composition>
</html>
