<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<ui:composition template="layots/commonLayout.xhtml">
<ui:define name="title">
Manage Reviews
</ui:define>


<ui:define name="content">  
<h:outputScript  name="js/jrate.js" />


<h:outputScript  name="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" />
<h:outputStylesheet name="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></h:outputStylesheet>
<h:outputStylesheet name="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></h:outputStylesheet>
<h:outputStylesheet name="css/star-rating.css"></h:outputStylesheet>

<script>
$(function () {
	var that = this;
	var toolitup = $("#jRate").jRate({
		width: 40,
		height: 40,

		rating: 1,
		strokeColor: 'black',
		precision: 1,
		minSelected: 1,
		onChange: function(rating) {
			//console.log("OnChange: Rating: "+rating);
		},
		onSet: function(rating) {
			console.log("OnSet: Rating: "+rating);
		}
	});
	
	$('#btn-click').on('click', function() {
		toolitup.setRating(0);				
	});
	
});



</script>

<f:metadata>
    <f:viewAction action="#{manageReviewsAction.load()}" />
</f:metadata>



<rich:dataTable value="#{manageReviewsAction.countBooksByRating.entrySet().toArray()}" var="entry">
<rich:column>
<f:facet name="header"><h:outputText value="Rating"></h:outputText></f:facet>
#{entry.key}
</rich:column>
<rich:column>
<f:facet name="header"><h:outputText value="Stars"></h:outputText></f:facet>

#{entry.key}
</rich:column>
<rich:column>
<f:facet name="header"><h:outputText value="Count Books"></h:outputText></f:facet>
<h:form>
<h:commandLink  value="books [#{entry.value}]" action="#{navigationAction.moveToManageBooks()}" >
<f:ajax>
<f:param name="ratingValue" value="#{entry.key}"></f:param>
</f:ajax>
</h:commandLink>

</h:form>
</rich:column>
</rich:dataTable>




</ui:define>
</ui:composition>
</html>
