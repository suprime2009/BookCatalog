<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<ui:composition template="templates/commonLayout.xhtml">
<ui:define name="title">
Manage Reviews
</ui:define>


<ui:define name="content">  






<f:metadata>
    <f:viewAction action="#{manageReviewsAction.load()}" />
</f:metadata>


<rich:dataTable value="#{manageReviewsAction.countBooksByRating.entrySet().toArray()}" var="entry" style="width:100%;">
<rich:column  >
<f:facet name="header"><h:outputText value="Rating"></h:outputText></f:facet>
#{entry.key}
</rich:column >
<rich:column >
<f:facet name="header"><h:outputText value="Stars"></h:outputText></f:facet>

#{entry.key}
</rich:column>
<rich:column >
<f:facet name="header"><h:outputText value="Count Books"></h:outputText></f:facet>
<h:form>
<h:commandLink  value="books [#{entry.value}]" action="#{navigationAction.moveToManageBooks()}" actionListener="#{manageBookAction.getBooksByRating(entry.key)}" />
</h:form>
</rich:column>
</rich:dataTable>




</ui:define>
</ui:composition>
</html>
