<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
<h:head>
</h:head>
    <rich:column sortBy="#{columnName}" sortOrder="#{bean.sortOrders[columnName]}" sortType="custom">
 
        <f:facet name="header">
            <h:outputLabel value="Sorting:" />
            <h:commandLink  action="#{bean.toggleSort(columnName)}">
                #{bean.sortOrders[columnName]}
                <f:ajax event="click" listener="#{bean.toggleSort(columnName)}" execute="@form" render="@form"></f:ajax>
            </h:commandLink>
            <br />
        </f:facet>
        <h:outputText value="#{property}" />
    </rich:column>
</ui:composition>
</html>
