<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>default</title>
    </h:head>
<ui:composition>
<rich:panel id="scrollPanel">

	<!--The paging buttons-->
    <h:commandButton value="first" disabled="#{bean.disabledFirst}">
		<f:ajax event="click" listener="#{bean.pageFirst}" execute="@form" render="@form"></f:ajax>              
    </h:commandButton>
	<h:commandButton value="prev" disabled="#{bean.disabledPrevious}" >
    	<f:ajax event="click" listener="#{bean.pagePrevious}" execute="@form" render="@form"></f:ajax>
	</h:commandButton>
    <h:commandButton value="next" disabled="#{bean.disabledNext}" >
    	<f:ajax event="click" listener="#{bean.pageNext}" execute="@form" render="@form"></f:ajax>              
    </h:commandButton>
    <h:commandButton value="last" disabled="#{bean.disabledLast}" >
    	<f:ajax event="click" listener="#{bean.pageLast}" execute="@form" render="@form"></f:ajax>
    </h:commandButton>
    
    <h:outputText value="Page #{bean.currentPage} / #{bean.totalPages}" />
        <br />

    <!--The paging links-->
    <ui:repeat value="#{bean.pages}" var="page">
    	<h:commandLink value="#{page}" actionListener="#{bean.page}" rendered="#{page != bean.currentPage}">
    	</h:commandLink>
        <h:outputText value="#{page}" escape="false" rendered="#{page == bean.currentPage}" />
    </ui:repeat>
        <br />
            
	<h:selectOneRadio value="#{bean.rowsPerPage}" size="3">
		<f:selectItem itemValue='3' itemLabel='3' />
		<f:selectItem itemValue='5' itemLabel='5' />
		<f:selectItem itemValue='15' itemLabel='15' />				
		<f:ajax event="change" listener="#{bean.pageFirst()}" execute="@form" render="@form"></f:ajax>
	</h:selectOneRadio>
</rich:panel>  
</ui:composition>
    </html>
