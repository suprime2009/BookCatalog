<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>default</title>
    </h:head>
<ui:composition>

<h:outputStylesheet>
.page {
 	font-size: medium;
}   


</h:outputStylesheet>

<rich:panel id="scrollPanel">

	<!--The paging buttons-->
    <h:commandButton value="first" disabled="#{bean.disabledFirst}">
		<f:ajax event="click" listener="#{bean.pageFirst}" execute="@form" render="@form"></f:ajax>              
    </h:commandButton>
	<h:commandButton value="prev" disabled="#{bean.disabledPrevious}" >
    	<f:ajax event="click" listener="#{bean.pagePrevious}" execute="@form" render="@form"></f:ajax>
	</h:commandButton>
    <h:commandButton value="next" disabled="#{bean.disabledNext}" >
    	<f:ajax event="click" listener="#{bean.pageNext}" execute="@form" render="@form"></f:ajax>              
    </h:commandButton>
    <h:commandButton value="last" disabled="#{bean.disabledLast}" >
    	<f:ajax event="click" listener="#{bean.pageLast}" execute="@form" render="@form"></f:ajax>
    </h:commandButton>
    
    <h:outputText value="Page #{bean.currentPage} / #{bean.totalPages}" />
        <br />

    <!--The paging links-->
    <ui:repeat value="#{bean.pages}" var="page">
    	<h:commandLink styleClass="page" value="#{page}" actionListener="#{bean.page}" rendered="#{page != bean.currentPage}">
    	</h:commandLink>
        <h:outputText styleClass="page" value="#{page}" escape="false" rendered="#{page == bean.currentPage}" />
    </ui:repeat>
        <br />
    
    <h:panelGrid columns="2">
    <h:outputLabel value="Page size:" />
    <h:selectOneRadio value="#{bean.rowsPerPage}" size="3">
		<f:selectItem itemValue='20' itemLabel='20' />
		<f:selectItem itemValue='50' itemLabel='50' />
		<f:selectItem itemValue='100' itemLabel='100' />				
		<f:ajax event="change" listener="#{bean.pageFirst()}" execute="@form" render="@form"></f:ajax>
	</h:selectOneRadio>
	
	<h:outputLabel value="Books on page:" />
	<h:outputText value="#{bean.books.size()}" />
	
	<h:outputLabel value="Total count books:" />
	<h:outputText value="#{bean.totalRows}" />
    </h:panelGrid>      
  	  	
</rich:panel>  
</ui:composition>
    </html>
