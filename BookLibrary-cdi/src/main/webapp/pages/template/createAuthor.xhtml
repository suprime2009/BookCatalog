    <h:head>
        <title>Create Author</title>
    </h:head>
<h:body>
<h:form id="createAuthorForm">

 <h:panelGrid columns="2">
  <h:outputLabel value="First name" />
  <h:inputText label="First" value="#{createAuthorAction.firstName}" required="true" requiredMessage="First name is required" />
  
  <h:outputLabel value="Second name" />

 </h:panelGrid>

</h:form>
