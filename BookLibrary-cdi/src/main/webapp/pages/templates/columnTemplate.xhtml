<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
<h:head>
</h:head>
    <rich:column sortBy="#{columnName}" sortOrder="#{bean.sortOrders[columnName]}" sortType="custom" style="text-align:center; width:#{columnWidth}"   >
 
        <f:facet name="header">
            <h:outputLabel value="#{columnName.UIView}" />
            <h:commandLink  action="#{bean.toggleSort(columnName)}" >
                #{bean.sortOrders[columnName]}
                <f:ajax event="click" listener="#{bean.toggleSort(columnName)}" execute="@form" render="@form"></f:ajax>
            </h:commandLink>
            <br />
            <ui:insert name="filterType">
            <h:inputText value="#{bean.filterValues[columnName]}" >
 <f:ajax event="change"></f:ajax>
            </h:inputText>
            </ui:insert>
        </f:facet>
        <h:panelGroup columns="1"  >
        <ui:insert name="outputValue" >
           <h:outputText value="#{property}" />
        </ui:insert>
    </h:panelGroup>

    </rich:column>
</ui:composition>
</html>
