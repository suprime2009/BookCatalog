<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
 <f:facet name="footer">
<rich:panel style="height:40px; border:0;">
<div style="width:25%; float:left; text-align:left;">
<ui:insert name="countInfo">
<h:outputLabel value="Objects on page:" />
	<h:outputText value="#{bean.entities.size()}" />
	<br/>
	<h:outputLabel value="Total count objects:" />
	<h:outputText value="#{bean.totalRows}" />
</ui:insert>
</div>

<div style="width:50%; float:left; text-align:center;">
<ui:insert name="scroller"><ui:include src="/pages/inserts/scroller.xhtml" /></ui:insert>
</div>

<div style=" width:25%; float:right; text-align:center;">
<ui:insert name="pageSize">
 <h:panelGrid columns="2">
    <h:outputLabel value="Page size:" />
    <h:selectOneRadio value="#{bean.rowsPerPage}" size="3">
		<f:selectItem itemValue='20' itemLabel='20' />
		<f:selectItem itemValue='50' itemLabel='50' />
		<f:selectItem itemValue='100' itemLabel='100' />				
		<f:ajax event="change" listener="#{bean.pageFirst()}" execute="@form" render="@form"></f:ajax>
	</h:selectOneRadio>
	    </h:panelGrid>     
	    </ui:insert>
</div>
</rich:panel>
    </f:facet>	
</ui:composition>
    </html>
