
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
    <h:head>
    </h:head>
    

    
    <h:form id="form" action="#{booksBean.actionForm()}">
    <h:selectOneRadio value="#{booksBean.pageSize}" size="3">
				<f:selectItem itemValue='3' itemLabel='3' />
				<f:selectItem itemValue='5' itemLabel='5' />
				<f:selectItem itemValue='15' itemLabel='15' />
				<a4j:ajax immediate="true" render="richTable" />
			</h:selectOneRadio>
			
        <rich:dataTable keepSaved="true" id="richTable" var="record" value="#{booksBean.actionForm()}" rows="#{booksBean.pageSize}">
           
            
                <ui:param name="bean" value="#{booksBean}" />
                <ui:param name="property" value="bookName" />
                <rich:column sortBy="#{property}" sortOrder="#{bean.sortOrders[property]}" filterValue="#{bean.filterValues[property]}"
                 filterExpression="#{property}" filterType="custom" sortType="custom">
 
        <f:facet name="header">
            <h:outputLabel value="Sorting:" />
            <h:commandLink  action="#{booksBean.toggleSort(property)}">
                #{bean.sortOrders[property]}
                <f:setPropertyActionListener target="#{bean.sortProperty}" value="#{property}" />
               <a4j:ajax immediate="true" render="richTable" />
            </h:commandLink>
            <br />
            <h:inputText value="#{bean.filterValues[property]}">
             <a4j:ajax render="richTable@body scroller" event="keyup" />
            </h:inputText>
        </f:facet>
        <h:link value="#{record[property]}" outcome="bookDetails" > 
        	<f:param name="id" value="#{record}"></f:param>
        </h:link>
    </rich:column>

             <ui:include src="jpaColumn.xhtml">
                <ui:param name="bean" value="#{booksBean}" />
                <ui:param name="property" value="rating" />
            </ui:include>
            <ui:include src="jpaColumn.xhtml">
                <ui:param name="bean" value="#{booksBean}" />
                <ui:param name="property" value="publisher" />
            </ui:include>
            <ui:include src="jpaColumn.xhtml">
                <ui:param name="bean" value="#{booksBean}" />
                <ui:param name="property" value="isbn" />
            </ui:include>
            <ui:include src="jpaColumn.xhtml">
                <ui:param name="bean" value="#{booksBean}" />
                <ui:param name="property" value="yearPublished" />
            </ui:include> 
 
            <f:facet name="footer">
                <rich:dataScroller id="scroller" fastStep="3" />
                
            </f:facet>
        </rich:dataTable>
    </h:form>
</ui:composition>
