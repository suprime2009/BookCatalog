<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<f:metadata>
    <f:viewParam name="id" value="#{bookDetail.selectedId}"/>
    <f:viewAction action="#{bookDetail.loadBook}"/>
</f:metadata>

<h:head>
<h:outputStylesheet>
        .label {
            font-weight: bold;
        }
        .rf-dg, .rf-dg-c{
            border:none;
        }
        .pbody {
            width: 180px;
        }
    </h:outputStylesheet>
    <title>#{bookDetail.book.bookName}</title>
</h:head>

<h:body>
<h:panelGrid columns="2">
<h:outputLabel value="Book Name: " />
<h:outputText value="#{bookDetail.book.bookName}"></h:outputText>
<h:outputLabel value="Publisher: " />
<h:outputText value="#{bookDetail.book.publisher}"></h:outputText>
<h:outputLabel value="ISBN Number: " />
<h:outputText value="#{bookDetail.book.isbn}"></h:outputText>
<h:outputLabel value="Year published : " />
<h:outputText value="#{bookDetail.book.yearPublished}"></h:outputText>
</h:panelGrid>

<h:form>
<ui:param name="name" value="commenterName" />
  <rich:dataTable value="#{bookDetail.dataModel}" var="review" rows="5" width="600px" border="0">
  <rich:column>
	 <h:outputText value="#{review[name]}" />
	 </rich:column>
	 <f:facet name="footer">
  <rich:dataScroller id="scroller" fastStep="3" />
                </f:facet>
</rich:dataTable>
</h:form>
</h:body>

</html>
