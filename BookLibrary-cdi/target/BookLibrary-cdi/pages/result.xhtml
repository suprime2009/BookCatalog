<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List of CDs</title>
    </h:head>
<h:body>
        <h:form id="form" prependId="false">
            <!--The sortable datatable-->
            <h:dataTable value="#{manageBookBean.books}" var="book" rendered="#{manageBookBean.books ne null}">
                <h:column>
                    <f:facet name="header">
                    </f:facet>
                    <h:outputText value="#{book.bookName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Title
                    </f:facet>
                    <h:outputText value="#{book.isbn}" />
                </h:column>
            </h:dataTable>
 
            <!--The paging buttons-->
            <h:commandButton value="first" action="#{manageBookBean.pageFirst}"
                             disabled="#{manageBookBean.firstRow == 0}" />
            <h:commandButton value="prev" action="#{manageBookBean.pagePrevious}"
                             disabled="#{manageBookBean.firstRow == 0}" />
            <h:commandButton value="next" action="#{manageBookBean.pageNext}"
                             disabled="#{manageBookBean.firstRow + manageBookBean.rowsPerPage &gt;= managemanageBookBean.totalRows}" />
            <h:commandButton value="last" action="#{manageBookBean.pageLast}"
                             disabled="#{manageBookBean.firstRow + myBean.rowsPerPage &gt;= managemanageBookBean.totalRows}" />
            <h:outputText value="Page #{manageBookBean.currentPage} / #{manageBookBean.totalPages}" />
            <br />

            <!--The paging links-->
            <ui:repeat value="#{manageBookBean.pages}" var="page">
                <h:commandLink value="#{page}" actionListener="#{manageBookBean.page}"
                               rendered="#{page != manageBookBean.currentPage}" />
                <h:outputText value="&lt;b&gt;#{page}&lt;/b&gt;" escape="false"
                              rendered="#{page == manageBookBean.currentPage}" />
            </ui:repeat>
            <br />

            <!-- Set rows per page -->
            <h:outputLabel for="rowsPerPage" value="Rows per page" />
            <h:inputText id="rowsPerPage" value="#{manageBookBean.rowsPerPage}" size="3" maxlength="3" />
            <h:commandButton value="Set" action="#{manageBookBean.pageFirst}" />
            <h:message for="rowsPerPage" errorStyle="color: red;" />
        </h:form>
    </h:body>
</html>
